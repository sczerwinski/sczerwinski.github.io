---
title: Projects
layout: page
abstract: Open source projects
keywords: oss,software,programming
---

<div class="row">

{% for project in site.data.projects %}
    <div class="col-xs-12 col-md-6 col-xl-4">
        <div class="shadow-sm card my-2">
            <div class="card-body">
                <h5 class="card-title">
                    <a class="text-body" href="/projects/{{ project.id }}">{{ project.name }}</a>
                </h5>
                <p class="card-text">{{ project.description }}</p>
                <a class="btn btn-primary my-2" href="/projects/{{ project.id }}">Project page</a>
                <a class="btn btn-light my-2" target="_blank" href="https://github.com/{{ project.github }}"><i class="fab fa-github"></i> GitHub page</a>
            </div>
        </div>
    </div>
{% endfor %}

</div>
