---
title: Projects
layout: page
abstract: Open source projects
keywords: oss,software,programming
---

<div class="card-columns">

{% for project in site.data.projects %}

    <div class="shadow-sm card">
        <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a class="btn btn-primary" href="/projects/{{ project.id }}">Project page</a>
            <a class="btn btn-outline-primary" target="_blank" href="https://github.com/{{ project.github }}">GitHub page</a>
        </div>
    </div>

{% endfor %}

</div>
