---
title: Kotlin utility classes based on Scala
jquery: true
---

<div id="docs-container"></div>

<script type="text/javascript">
function withoutFile(url) {
    return url.substr(0, url.lastIndexOf("/") + 1);
}

function loadContent(url) {
    $.get(url, (data) => {
        data = data
            .replace(/<link.*>/g, "")
            .replace(/<meta.*>/g, "")
            .replace(/<title>.*<\/title>/g, "")
        $("#docs-container").replaceWith("<div id=\"docs-container\">" + data + "</div>");
        $("#docs-container a").click(function() {
            loadContent(withoutFile(url) + $(this).attr("href"));
            return false;
        });
    });
    /*$("#docs-container").load(url, (responseTxt, statusTxt, xhr) => {
        $("#docs-container a").click(function() {
            loadContent(withoutFile(url) + $(this).attr("href"));
            return false;
        });
    });*/
}

$(document).ready(() => {
    loadContent("./contents/index.html");
});
</script>
