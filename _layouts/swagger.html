<!doctype html>
<html itemscope itemtype="http://schema.org/WebSite" lang="en">
    <head>
        {% include head.html %}
        {% include head-swagger.html %}
    </head>
    <body role="document">
        {% include navbar.html %}
        <div class="container my-4" role="main" itemprop="text"><div id="swagger-ui"></div></div>
        {% include footer.html %}
        {% include footer-scripts.html %}
        <script src="/assets/js/swagger-ui-bundle.js"></script>
        <script src="/assets/js/swagger-ui-standalone-preset.js"></script>
        <script>
            window.onload = function() {
              // Begin Swagger UI call region
              const ui = SwaggerUIBundle({
                url: "{{ content }}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
              })
              // End Swagger UI call region
              window.ui = ui
            }
        </script>
    </body>
</html>
