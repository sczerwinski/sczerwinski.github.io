
{% for post in paginator.posts %}
	<div itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
		<h2 itemprop="name headline"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post-date"><time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: '%B %d, %Y' }}</time></div>
		<div class="post-abstract" itemprop="description">{{ post.abstract }}</div>
		<div class="hidden" itemprop="author">{{ site.title }}</div>
		<div class="hidden" itemprop="publisher" itemscope itemtype="http://schema.org/Person">
			<div class="hidden" itemprop="name">{{ site.title }}</div>
		</div>
	</div>
{% endfor %}
