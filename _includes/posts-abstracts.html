
{% for post in paginator.posts %}
	<div itemprop="blogPost">
		<h2><a href="{{ post.url }}" itemprop="name">{{ post.title }}</a></h2>
		<div class="post-date"><time datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time></div>
		<div class="post-abstract" itemprop="description">{{ post.abstract }}</div>
	</div>
{% endfor %}
