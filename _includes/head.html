<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="revisit-after" content="7 DAYS" />
	<meta name="robots" content="All" />

	<meta name="author" itemprop="author" content="{{ site.title }}" />
	{% if page.redirect %}<meta http-equiv="refresh" content="1; url={{ page.redirect }}" />{% endif %}
	{% if page.abstract %}<meta name="description" itemprop="description" content="{{ page.abstract }}" />{% endif %}
	{% if page.keywords %}<meta name="keywords" itemprop="keywords" content="{{ page.keywords }}" />{% endif %}

	<meta name="theme-color" content="#752935" />
	<meta name="msapplication-navbutton-color" content="#752935" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#752935" />

	<title>{% if page.linkTitle %}{{ site.title }} :: {{ page.linkTitle }}{% elsif page.title %}{{ site.title }} :: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="icon" sizes="128x128" href="/assets/img/icon.png">

	<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css" />

	<link rel="stylesheet" href="/assets/css/pygments-light.css" />

	<link rel="stylesheet" href="/assets/css/theme.css" />

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-24321588-1', 'auto');
		ga('send', 'pageview');

	</script>

	<!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
	<script type="text/javascript">
		window.cookieconsent_options = {
			"message":"This website uses cookies to ensure you get the best experience on our website",
			"dismiss":"Got it!",
			"learnMore":"More info",
			"link":null,
			"theme":"dark-bottom"
		};
	</script>

	<script type="text/javascript" src="/assets/js/cookieconsent.min.js"></script>
	<!-- End Cookie Consent plugin -->

	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</head>
